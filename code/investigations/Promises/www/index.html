<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script> <!-- load the main file -->

    <!-- everything above this comment is here by default -->
    <script src="lib/restlet/module.js"></script> <!-- load the module generated by Restlet for making HTTP requests to its API-->
    <script src="js/events/events.module.js"></script> <!-- load the events module -->
    <!-- load all files that are part of the events module (any file with an angular.module('eventsjs') line in this case) -->
    <script src="js/events/events.config.js"></script>
    <script src="js/events/events.service.js"></script>
    <script src="js/events/controllers/events.list.js"></script>
    <script src="js/events/controllers/events.edit.js"></script>

  </head>

  <!-- the ng-app attribute must match the module name of the app.js files angular.module statement -->
  <body ng-app="promises-test">

    <ion-pane>

      <!-- ion-nav-bar is needed as it provides easy navigation for the user with a back button when needed -->
      <ion-nav-bar class="bar-stable" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>

      <!-- ion-nav-view is needed to navigate between views -->
      <ion-nav-view animation="slide-left-right">
      </ion-nav-view>

    </ion-pane>

  </body>
</html>
