<ion-view title="Event List">

  <ion-content>

    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="event in vm.events track by event.id">
        <h2>{{event.name}}</h2>
        <p>{{event.date}} - {{event.postcode}} - {{event.id}}</p>
        <ion-option-button class="button button-energized icon-left ion-trash-b" ng-click="vm.editEvent(event.id)">Edit</ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
