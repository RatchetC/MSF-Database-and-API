<ion-view>
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="vm.save()">Save</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input label">Name</span>
        <input type="text" placeholder="Name" ng-model="vm.event.name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input label">Date</span>
        <input type="text" placeholder="Date" ng-model="vm.event.date">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input label">Postcode</span>
        <input type="text" placeholder="Postcode" ng-model="vm.event.postcode">
      </label>
    </div>
    <div style="text-align : center;">
      <h2>Activities</h2>
      <h3 ng-show="vm.noActivities">No Activities Yet</h3>
      <ion-list>
        <ion-item ng-repeat="activity in activities">
          <h2>{{activity.name}}</h2>
          <p>{{activity.description}}</p>
          <p>{{activity.units}}</p>
        </ion-item>
      </ion-list>
      <button class="button button-balanced icon-left ion-plus-round" ng-click="vm.gotoActivityList()">Add Activity</button>
    </div>
  </ion-content>
</ion-view>
